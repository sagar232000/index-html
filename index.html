<html>
<head>
	<title>chart with c3</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.13/c3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.13/c3.min.css">
	
</head>

<body>
<div id="chart"></div>
<script>
	
		var chart=c3.generate({
			bindto:'#chart',
			size:{
				width:1000,
				height:500
			},
			padding:{
				top:20,
				right:0,
				bottom:0
			},
			
			intration:{
				enabled:false
			},
			transition:{
				duration:2000
			},
			onmousehover:function(){
				color:{
					pattern:['black']
				}
			},
			data:{
				//x:'x',
				// url:'upload/c3_test_ts.csv',
				// json:[
				// {name:"upload/c3_test_2.json",upload:200,download:100,total:300},
				// {name:"upload/c3_test_2.json",upload:100,download:250,total:350},
				// {name:"upload/c3_test_2.json",upload:300,download:150,total:450},
				// {name:"upload/c3_test_2.json",upload:250,download:430,total:680},
				// {name:"upload/c3_test_2.json",upload:150,download:350,total:450},
				// ],
				// keys:{
				// 	value:['upload','download','total']
				// 	},
				
			  	  type:'line',
			    //       },
					// axis:{
					// 		x:{
					// 			type:'timeseries',
					// 			tick:{
					// 				format:'%Y-%m-%d'
					// 			}
					// 		}
					// 	}

					columns:[
						
						['Ahmedabad', 30, 200, 100, 400, 150],
            			['Surat', 20, 180, 240, 100, 190],
            			['Ghandhinagar',-10,150,150,200,100]
					],
					// order:'desc',
					
					regions:{
						'Ahmedabad':[{'start':1,'end':3,'style':'dashed'}],
						'Surat':[{'start':3,'end':4}],
						'Ghandhinagar':[{'end':4}],
					},
					groups:[
						['Ahmedabad','Surat','Ghandhinagar']
					],
					hide:['Ahmedabad','Surat'],
					
				},
				
			});
		setTimeout(function(){
			chart.load({
				columns:[
					['Ahmedabad',100,50,99,110,46]
					]
			});
			},2000);
		setTimeout(function(){
			chart.load({
				columns:[
					['Ghandhinagar',60,50,59,130,96]
					]
			});
			},4500);

			chart.load({

					['Surat',180,130,80,90,129]

			});
			},6000);
	</script>

</body>
</html>
